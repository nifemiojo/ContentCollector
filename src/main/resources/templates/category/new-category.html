<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: header"></head>
<nav th:replace="layout :: navbar"></nav>

<body>

    <div class="container">
        <form action="/category/save" method="POST" th:object="${category}">

            <input type="text" placeholder="Name" th:field="${category.name}">

            <button type="submit">Create Project</button>

        </form>
    </div>

    <div class="container">
        <table class="table table-bordered table-striped table-hover">
            <thead>
                <tr class="table-dark">
                    <th>Category Name</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="eachCategory : ${categories}">
                    <td th:text="${eachCategory.name}"></td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
